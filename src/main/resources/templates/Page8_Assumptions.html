<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="src/main/resources/templates/static/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <img width="80" height="80" src="src/main/resources/templates/images/koshantra_logo_header.png" style="padding-left: 5%;"/>
    <hr style="border-color: lightblue; border-left-width: 0; border-right-width: 0; border-top-width: 0; border-bottom-width: 2px; "/>
</header>
<h1>Client Assumptions Details</h1>
<h4 th:text="${client_name}"></h4>
<table>
    <thead>
    <tr class="headings">
        <th th:each="header: ${assumptionColumns}" class="column-title" th:text="${header}" />
    </tr>
    </thead>

    <tbody>
    <tr class="even pointer" th:each="row: ${assumptionData}" id="tablerow">
        <td th:each="header: ${assumptionColumns}" th:text="${row.get(header)}" />
    </tr>
    </tbody>
</table>
<footer>
    <hr style="border-color: lightblue; border-left-width: 0; border-right-width: 0; border-top-width: 0; border-bottom-width: 2px; padding-bottom: 40px; padding-top: 20px;"/>
    <p style="color: black; font-size: smaller">
        TERMS &#38; CONDITIONS:<br/>
        THE CONTENTS OF THIS PAGE ARE SOLELY BASED ON THE INFORMATION PROVIDED BY YOU.
        <br/><br/>
        PREPARED BY &#169; KOSHANTRA CONSULTANCY LLP<br/>
        Reproduction in whole or part without prior written permission from Koshantra Consultancy LLP is prohibited.
    </p>
</footer>
</body>
</html>
